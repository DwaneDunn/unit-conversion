<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Metric/Imperical Unit Conversion</title>
  </head>
  <body>
    <!-- HERO -->
    <div class="hero">
      <h1 class="hero-title">Metric/Imperical Unit Conversion</h1>
      <input
        id="input"
        class="input"
        type="text"
        placeholder="0"
        autocomplete="off"
      />
      <button id="convert-btn" class="convert-btn">Convert</button>
    </div>

    <!-- CONVERSIONS -->
    <div class="main">
      <!-- LENGTH -->
      <div class="section length">
        <h3 class="title">Length (Meter/Feet)</h3>
        <p id="length-el" class="answer">
          0 meters = 0.000 feet | 0 feet = 0.000 meters
        </p>
      </div>

      <!-- VOLUME -->
      <div class="section volume">
        <h3 class="title">Volume (Liters/Gallons)</h3>
        <p id="volume-el" class="answer">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
      </div>

      <!-- MASS -->
      <div class="section mass">
        <h3 class="title">Mass (Kilograms/Pounds)</h3>
        <p id="mass-el" class="answer">
          0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
        </p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
